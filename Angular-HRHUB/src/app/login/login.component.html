<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="card-container-center">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>

        <div class="example-container">
            <mat-form-field>
                  <input matInput placeholder="Enter your UserName">
            </mat-form-field>
            <mat-form-field>
                  <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
            </mat-form-field>             
        </div>
        <div class ="row">
            <mat-checkbox>Remember Me</mat-checkbox>
            <a class="forgot" href="#">Forgot Password?</a>
        </div>

  </mat-card-content>
  <mat-card-actions>
    <button type="submit" class="btn btn-primary" mat-button>Sign In</button>
    <button type="reset" class="btn btn-danger" mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
