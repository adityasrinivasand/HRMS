    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
<mat-card class="attendance-card">
   <mat-card-header>
         <mat-card-title class="card-container-center">Time Sheet</mat-card-title>
   </mat-card-header>
   <div class = "attendance-container" >
         <mat-card-content>
                <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="ID">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                          <td mat-cell *matCellDef="let emp"> {{emp.ID}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="Date">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                          <td mat-cell *matCellDef="let emp"> {{emp.Date | date:'mediumDate'}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="Check In">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Check In </th>
                          <td mat-cell *matCellDef="let emp"> {{emp.CheckIn }} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Check Out">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Check Out </th>
                          <td mat-cell *matCellDef="let emp"> {{emp.CheckOut }} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="Status">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                          <td mat-cell  *matCellDef="let emp"> {{emp.Status}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns; let emp" [ngClass]="{'make-green':emp.Status == 'Present','make-red':emp.Status == 'Leave'}"></tr>

                </table>   
                </div>
         </mat-card-content>
   </div>
</mat-card>
