<mat-toolbar>
  <mat-toolbar-row>
    <img href="/dashboard" class="hrlogo"src="../../../assets/hr logo.png">&nbsp;
    <h1>HR HUB </h1>
    
    <span class="menu-spacer"></span>
    <div>
         
      <a mat-button [routerLink]="'/feeds'"> Feeds </a> &nbsp;

      <a mat-button [routerLink]="'/timesheet'"> Time Sheet </a>&nbsp;

      <a mat-button  [matMenuTriggerFor]="directoryMenu"> Directory </a>&nbsp;
        <mat-menu #directoryMenu="matMenu">
            <button mat-menu-item [routerLink]="'/contacts'"  >See All Employee</button>
            <button mat-menu-item [routerLink]="'/users'" *ngIf="isAdmin =='1'" >Add new Employee</button>
            <button mat-menu-item *ngIf="isAdmin =='1'"  >Update Employee Details</button>
            <button mat-menu-item *ngIf="isAdmin =='1'" >Delete Employee</button>
        </mat-menu>  
        
      <a mat-button [matMenuTriggerFor]="leaveMenu"> Leave</a> &nbsp;&nbsp;
      <mat-menu #leaveMenu = "matMenu">
          <button mat-menu-item [routerLink]="'/leave'" >Apply Leave</button>
          <button mat-menu-item *ngIf="isAdmin =='1'" >Review Leave</button>
          <button mat-menu-item>Track Leave</button>
      </mat-menu> 
   
    </div>
    <mat-slide-toggle [formControl]="darkTheme">Dark Theme</mat-slide-toggle>
    
    <span class="logoutSpacer"></span>
    <button (click)="changeTheme()" mat-raised-button color="primary"></button>
    <div>
    <mat-icon [matMenuTriggerFor]="personMenu" matSuffix>person</mat-icon>
    <mat-menu #personMenu = "matMenu">
        <button mat-menu-item [routerLink]="'/leave'" >Account Settings</button>
        <button mat-menu-item>Update Profile</button>
        <button mat-menu-item [routerLink]="'/login'" (click)="logout()">LogOut</button>
    </mat-menu> 
  </div>
  </mat-toolbar-row>

</mat-toolbar>
