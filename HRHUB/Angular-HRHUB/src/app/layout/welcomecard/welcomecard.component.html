<mat-card class="example-card" fxLayout="column">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Hello {{username}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class ="personimage"src="https://www.trzcacak.rs/myfile/detail/337-3371694_cartoon-person-waving-cartoon-man-image-png.png" alt="Photo of a Shiba Inu">

          <p>
            Good Morning! Have a pleasant day!
          </p>
        </mat-card-content>

          <button mat-button>Contact HR</button>
        </mat-card-actions>
</mat-card>
