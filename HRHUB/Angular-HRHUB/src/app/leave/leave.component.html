
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
<mat-card class="leave-card">
   <mat-card-header>
         <mat-card-title class="card-container-center">Leave Application</mat-card-title>
   </mat-card-header>
   <div class = "leave-container" >
      <form [formGroup]="leaveForm" autocomplete="off">
         <mat-card-content>

            <table class="table">
               <tbody>

                  <tr>
                     <th scope="row"></th>
                     <td>
                             
                           <mat-form-field appearance="outline" [color]="warn"
                           [hideRequiredMarker]="options.value.hideRequired"
                           [floatLabel]="options.value.floatLabel">
                         <mat-select required formControlName="leaveType" [ngClass]="displayFieldCss('leaveType')">
                              <mat-option *ngFor="let leaveType of leaveTypelist" [value]="leaveType">{{ leaveType.key }}</mat-option>
                         </mat-select>
                         <mat-label>Leave Type</mat-label>
                         
                       </mat-form-field>
                       <app-field-error-display [displayError]="isFieldValid('leaveType')"  errorMsg="Please inform your Leave Type">
                        </app-field-error-display>
                  
                      
                     </td>
                     <td>

                     </td>
                  </tr>

                  <tr>
                        <th scope="row"></th>
                        <td>
                              <mat-form-field appearance="outline" >
                                     <input matInput [matDatepicker]="picker" placeholder="From Date"  formControlName="fromDate"[ngClass]="displayFieldCss('fromDate')">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                              <app-field-error-display [displayError]="isFieldValidFromDate('fromDate')"  errorMsg="{{errorMsgFromDate}}">
                              </app-field-error-display>
                        </td>
                        <td>
                              <mat-form-field appearance="outline" [ngClass]="displayFieldCss('fromSession')" >
                                    <mat-label>From Session</mat-label>
                                    <mat-select formControlName="fromSession">
                                      <mat-option *ngFor="let session of sessionlist" [value]="session.value">{{session.key}}
                                      </mat-option>
                                    </mat-select>
                              </mat-form-field>
                              <app-field-error-display [displayError]="isFieldValid('fromSession')"  errorMsg="Please Select From Session">
                              </app-field-error-display>
                        </td>
                     </tr>

                     <tr>
                           <th scope="row"></th>
                           <td>
                                 <mat-form-field appearance="outline" >
                                       <input matInput [matDatepicker]="pickerTo" placeholder="To Date"  formControlName="toDate" [ngClass]="displayFieldCss('toDate')">
                                       <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                                       <mat-datepicker #pickerTo></mat-datepicker>
                                 </mat-form-field>
                                 <app-field-error-display [displayError]="isFieldValidToDate('toDate')"  errorMsg="{{errorMsgToDate}}">
                                    </app-field-error-display>
                           </td>
                           <td>
                                 <mat-form-field appearance="outline" [ngClass]="displayFieldCss('toSession')">
                                    <mat-label>To Session</mat-label>
                                    <mat-select formControlName="toSession">
                                      <mat-option *ngFor="let session of sessionlist" [value]="session.value">{{session.key}}
                                      </mat-option>
                                    </mat-select>
                              </mat-form-field>
                               <app-field-error-display [displayError]="isFieldValid('toSession')"  errorMsg="Please Select To Session">
                                    </app-field-error-display>
                           </td>
                     </tr>

                     <tr>
                           <th scope="row"></th>
                           <td>
                                 <mat-form-field appearance="outline">
                                       <mat-label>Days</mat-label>
                                       <input matInput placeholder="Days" formControlName="days">
                                 </mat-form-field>
                           </td>
                           <td>
                                 <mat-form-field appearance="outline">
                                       <mat-label>Remaining Days</mat-label>
                                       <input matInput formControlName="remaining" placeholder="Remaining Days">
                                 </mat-form-field>
                           </td>
                     </tr>

                     <tr>
                           <th scope="row"></th>
                           <td colspan="2">
                                 <mat-form-field appearance="outline" [ngClass]="displayFieldCss('reason')">
                                       <mat-label>Reason</mat-label>
                                       <textarea matInput placeholder="Reason" formControlName="reason"></textarea>
                                 </mat-form-field>
                                 <app-field-error-display [displayError]="isFieldValid('reason')"  errorMsg="Please Select Reason for Leave">
                                    </app-field-error-display>
                           </td>
                     </tr>

                     <tr>
                           <th scope="row"></th>
                           <td colspan="2">
                                 <mat-form-field appearance="outline" [color]="warn" [ngClass]="displayFieldCss('applyTo')">
                                 <mat-label>Apply To</mat-label>
                                       <input matInput placeholder="Apply To" formControlName="applyTo">
                                 </mat-form-field>
                                 <app-field-error-display [displayError]="isFieldValid('applyTo')"  errorMsg="Please Enter Apply To"></app-field-error-display>
                           </td>
                     </tr>
               </tbody>
            </table>
            
         </mat-card-content>
         <mat-card-actions>
         <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" >Submit</button>
         <button mat-raised-button color="warn" (click)="reset()" type="reset">Cancel</button>
      </mat-card-actions>
      </form>
</div>
</mat-card>
